<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="index::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div class="main">
    <div class="container mt-5">
        <div class="jumbotron">
            <div class="tt-loginpages">
                <a th:href="@{/index}" class="tt-block-title">
                    <div class="tt-title">
                        <img th:src="@{/images/logo.png}" alt="">
                        欢迎来到 论坛
                    </div>
                    <div class="tt-description">
                    </div>
                </a>
            <!--/*@thymesVar id="msg" type="java.lang.String"*/-->
            <p class="lead" th:text="${msg}">您的账号已经激活成功,可以正常使用了!</p>
            <hr class="my-4">
            <p>
                系统会在 <span id="seconds" class="text-danger">5</span> 秒后自动跳转,
                您也可以点 <a id="target" th:href="@{${target}}" class="text-primary">此链接, 手动跳转</a>!
            </p>
        </div>
    </div>
</div>
</div>
</body>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            setInterval(function(){
                var seconds = $("#seconds").text();
                $("#seconds").text(--seconds);
                if(seconds == 0) {
                    location.href = $("#target").attr("href");
                }
            }, 1000);
        });
    </script>
</html>
